	<style>
		#container {
		  width: 1400px;
		  place-items: start; /* You can change this value by selecting another option in the list */
		  background-color: #333;
		}

		.flex {
		  display: flex;
		  flex-wrap: wrap;
		}

		.grid {
		  display: grid;
		  grid-template-columns: repeat(auto-fill, 50px);
		}
		
		#container img {
		    width: 50px;
			height: 50px;
		}
		#container img:hover {
		    width: 250px;
			height: 250px;
			position: relative;
		}
	</style>
	<script>
	$(function() {
		// Handler for .ready() called.
		var src = document.getElementById("container");
		for(var i=0; i< 2000;i++){
			var img = document.createElement("img");
			img.src = "optimized-images/100x100/"+i+".png";
			img.title = "PixlBro #"+i;
			src.appendChild(img);
		}
	});
	</script>
