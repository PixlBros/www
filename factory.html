    <script>
        $(function () {
            var src = $("#img-container");
            for (var i = 0; i < 8205; i++) {

                src.append("<img class\"img\" src=\"optimized-images/100x100/" + i + ".png\"" +
                    " data-toggle=\"tooltip\" " +
                    " title=\"Bro #" + i + "\"/>");
            }

            $('[data-toggle="tooltip"]').tooltip({
                animated: 'fade',
                container: 'body',
                placement: 'bottom',
                html: true
            });

            let index=0;
            if (window.location.search.startsWith("?")) {
                let search = window.location.search.substr(1);
                if (search.startsWith("id=")) {
                    let id = window.location.search.substr(4);
                    const parsed = Number.parseInt(id);
                    if (Number.isNaN(parsed)) {
                        index=0;
                    }
                    index = parsed;
                    console.log("ID:" + index);
                }
            }
            //index is 0 or more
            let numbers = 1<<index;
            $(".pixl-box-numbers").text(numbers);
            $(".pixl-box-index").text(index);
            $(".pixl-box-index-inc").text(index+1);

            $(".pixl-box-img").empty().append("<img src=\"factory-"+index+".png\" class=\"img img-thumbnail rounded\">");
        });


    </script>
